spring.application.name=auth-service
server.port=9000
server.servlet.context-path=/uaa
server.use-forward-headers=false

eureka.instance.prefer-ip-address=true

#logging.level.org.springframework.security= DEBUG

#Hibernate properties
spring.datasource.url=jdbc:postgresql://localhost:5432/test?currentSchema=uaa
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect


##To surpass PosgreSQL-Hibernate "method not implemented" exception
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate properties
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.implicit_naming_strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.hbm2ddl.auto = update